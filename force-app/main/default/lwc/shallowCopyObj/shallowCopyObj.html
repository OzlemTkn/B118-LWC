<template>
<lightning-card title="Shallow Copy Exp">
<lightning-layout>

    <!-- 1.ornek  -->
        <lightning-button label="Change Obj" onclick={handleChanging}> </lightning-button>

        <lightning-button label="show Original Values" onclick={connectedCallback}> </lightning-button>

    </lightning-layout-item>
    <lightning-layout-item padding = "around-small">

        <lightning-input type="text" value={person.name} onchange={handleNameChange}></lightning-input>

            <div>Age:{person.age}</div>

    </lightning-layout-item>
</lightning-layout>
