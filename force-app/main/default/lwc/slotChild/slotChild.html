        <h1>2.Child Baslik </h1>

</template>


<!-- LWC (Lightning Web Components) içinde, bir slot, bir component içinde yer tutucu olarak işlev görür ve parent componentten child componente içerik eklemenize izin verir. Bu, bir componentin yapısını ve içeriğini koruyarak yeniden kullanılabilir ve esnek componentler oluşturmanıza olanak tanır.

Slot, <slot> HTML etiketi kullanilarak tanimlanir ve ana component tarafından gozderilecek içeriğin yer tutucusu olarak işlev görür. Slot için varsayılan içeriği <slot> etiketi içindeki içeriği parent uzerinden belirleyebilirsiniz. 
    
Slotlar, LWC'nin güçlü bir özelliğidir ve yeniden kullanılabilir ve özelleştirilebilir componentler oluşturmanıza olanak tanır.-->
